<head>
    <!-- Canonical link to help search engines -->
    <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}"/>

    <!-- Basic meta elements -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

    <title>
        {% if page.title == "Home" %}
        {{ site.title }}
        {% else %}
        {{ site.title }} - {{ page.title }}
        {% endif %}
    </title>

    <!-- CSS links -->
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/style.css"/>
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css"/>

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180"
          href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png"/>
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico"/>
    <script src="/metalib/public/js/importer.js"></script>

</head>
